services:
  web:
    build: .
    container_name: web
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    container_name: worker
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    command: celery -A app.celery worker -l info -E -Q default

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    
  flower:
    image: mher/flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - worker
services:
  web:
    build: .
    container_name: web
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    container_name: worker
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    command: celery -A app.tasks worker --loglevel=info

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"